<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>AstroSnap</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap Icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic" rel="stylesheet" type="text/css" />
        <!-- SimpleLightbox plugin CSS-->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="../static/css/style.css" rel="stylesheet" />
		<link href="../static/css/signstyle.css" rel="stylesheet" />
        <link href="../static/css/styles.css" rel="stylesheet" />
    </head>
	<body>
		<div class="text-center pt-3 text-danger">
			<h5>{{error}}</h5>
		</div>
		<div class="container">
			<div class="screen">
				<div class="screen__content">
					<form class="login" action="/signup" method="POST" enctype="multipart/form-data">
						<h1>Sign Up</h1>
						<div class="login__field">
							<input type="text" name="username" class="login__input" placeholder="Username">
						</div>
						<div class="login__field">
							<input type="text" name="email" class="login__input" placeholder="Email (correct format)">
						</div>
						<div class="login__field">
							<input type="text" name="password" class="login__input" placeholder="Password (6 characters+)">
						</div>
						<div class="login__field">
							<input type="text" name="description" class="login__input" placeholder="A little about yourself">
						</div>
						<button type="submit" class="button login__submit">
							<span class="button__text">Sign Up</span>
						</button>
						<a href="{{ url_for('signin') }}" class="link__color">Already have an account? Sign in!</a>
					</form>
				</div>
				<div class="screen__background">
					<span class="screen__background__shape screen__background__shape4"></span>
					<span class="screen__background__shape screen__background__shape3"></span>
					<span class="screen__background__shape screen__background__shape2"></span>
					<span class="screen__background__shape screen__background__shape1"></span>
				</div>
			</div>
		</div>
	</body>
</html>
